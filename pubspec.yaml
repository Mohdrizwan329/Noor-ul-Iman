name: noorulhuda
description: "Noor-ul-Huda - Complete Islamic App"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # State Management
  provider: ^6.1.1

  # Firebase (commented out - enable after adding google-services.json)
  # firebase_core: ^2.25.4
  # firebase_auth: ^4.17.4
  # cloud_firestore: ^4.15.4
  # firebase_analytics: ^10.8.5

  # Location & Maps
  geolocator: ^11.0.0
  geocoding: ^2.1.1

  # Compass
  flutter_compass: ^0.8.0

  # Local Storage
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Notifications
  flutter_local_notifications: ^17.0.0
  flutter_timezone: ^3.0.1
  timezone: ^0.9.4

  # Google Maps
  google_maps_flutter: ^2.6.1

  # Audio
  just_audio: ^0.9.36
  flutter_tts: ^4.2.0

  # HTTP & API
  http: ^1.2.0

  # UI Components
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  image_picker: ^1.0.7
  gal: ^2.3.0

  # Hijri Calendar
  hijri: ^3.0.0

  # Fonts
  google_fonts: ^6.1.0

  # Icons
  cupertino_icons: ^1.0.8

  # Utils
  intl: ^0.20.2
  url_launcher: ^6.2.4
  share_plus: ^7.2.2
  path_provider: ^2.1.2
  screenshot: ^3.0.0

  # Permissions
  permission_handler: ^11.4.0

  # Speech Recognition
  speech_to_text: ^7.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.8
  flutter_launcher_icons: ^0.14.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/data/quran/
    - assets/data/hadith/
    - assets/data/duas/
    - assets/data/names_of_allah/

  fonts:
    - family: Amiri
      fonts:
        - asset: assets/fonts/Amiri-Regular.ttf
        - asset: assets/fonts/Amiri-Bold.ttf
          weight: 700
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
          weight: 400
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700

# Flutter Launcher Icons Configuration
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/Applogo.png"
  min_sdk_android: 21

  # Android adaptive icon
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/images/Applogo.png"

  # iOS specific
  remove_alpha_ios: true

  # Web
  web:
    generate: true
    image_path: "assets/images/Applogo.png"
    background_color: "#FFFFFF"
    theme_color: "#2E7D32"

  # Windows
  windows:
    generate: true
    image_path: "assets/images/Applogo.png"
    icon_size: 48

  # macOS
  macos:
    generate: true
    image_path: "assets/images/Applogo.png"
